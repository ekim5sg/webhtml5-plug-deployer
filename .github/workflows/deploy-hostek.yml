name: Build + Deploy to Hostek (who-is-your-crew)

on:
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      APP_DIR: "app"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (stable) + wasm32 target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            app -> target

      - name: Install Trunk
        run: cargo install --locked trunk

      - name: Build (Trunk release)
        working-directory: app
        run: |
          set -e
          trunk build --release

      - name: Add Hostek web.config to dist
        run: |
          set -e
          cp "app/deploy/web.config" "app/dist/web.config"
          echo "Dist contents:"
          ls -la "app/dist"

      - name: Upload dist artifact (debug/rollback convenience)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: app/dist

      - name: Deploy via FTP to Hostek
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTEK_FTP_HOST }}
          username: ${{ secrets.HOSTEK_FTP_USER }}
          password: ${{ secrets.HOSTEK_FTP_PASS }}
          server-dir: ${{ secrets.HOSTEK_REMOTE_DIR }}
          local-dir: app/dist/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.DS_Store
