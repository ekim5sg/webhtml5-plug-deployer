name: Build + Deploy webhtml5 plug (Hostek)

on:
  workflow_dispatch:
    inputs:
      plug_name:
        description: "Hostek folder name under https://www.webhtml5.info/ (example: my-new-plug)"
        required: true
        default: "my-new-plug"
      app_dir:
        description: "Path to Trunk project folder (contains index.html + Cargo.toml). Example: plugs/my-new-plug"
        required: true
        default: "plugs/my-new-plug"
      clean_remote:
        description: "DANGER: wipe remote folder before upload (true/false)"
        required: true
        default: "false"

  # Push trigger ONLY to make GitHub index/show the workflow in Actions.
  push:
    branches:
      - main

jobs:
  index-only:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Index workflow (no-op)
        run: echo "Indexed. Use Run workflow for deployments."

  build-deploy:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preflight: verify Trunk project files exist
        shell: bash
        run: |
          set -euo pipefail
          APP_DIR="${{ github.event.inputs.app_dir }}"
          test -f "$APP_DIR/index.html" || { echo "Missing $APP_DIR/index.html"; exit 1; }
          test -f "$APP_DIR/Cargo.toml" || { echo "Missing $APP_DIR/Cargo.toml"; exit 1; }
          echo "Trunk project OK in: $APP_DIR"

      - name: Setup Rust (stable) + wasm32 target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            ${{ github.event.inputs.app_dir }} -> target

      - name: Install Trunk
        run: cargo install --locked trunk

      - name: Build (Trunk release) with plug public_url
        working-directory: ${{ github.event.inputs.app_dir }}
        shell: bash
        run: |
          set -euo pipefail
          trunk build --release --public-url "/${{ github.event.inputs.plug_name }}/"

      - name: Add Hostek web.config to dist
        shell: bash
        run: |
          set -euo pipefail
          APP_DIR="${{ github.event.inputs.app_dir }}"
          cp "templates/web.config" "$APP_DIR/dist/web.config"
          ls -la "$APP_DIR/dist"

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.event.inputs.plug_name }}
          path: ${{ github.event.inputs.app_dir }}/dist

      - name: Deploy via FTP to Hostek
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTEK_FTP_HOST }}
          username: ${{ secrets.HOSTEK_FTP_USER }}
          password: ${{ secrets.HOSTEK_FTP_PASS }}
          server-dir: /${{ github.event.inputs.plug_name }}/
          local-dir: ${{ github.event.inputs.app_dir }}/dist/
          dangerous-clean-slate: ${{ github.event.inputs.clean_remote == 'true' }}
          exclude: |
            **/.git*
            **/.DS_Store
